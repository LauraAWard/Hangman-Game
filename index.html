<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/game.js"></script>
	
    <meta charset="UTF-8">

	<title>Hangman Game</title>
</head>
<body>
	<div class="jumbotron">
		
		<h1 class="text-center">Hangman: Southpark Edition</h1>
		<h3 class="text-center">Guess the names of Southpark characters.  Press any key to get started!</h3>

	</div>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-3">
				

			</div>
			
			<div class="col-md-3">
				
				<div class="container">

					<div class="row">

						<div class="col-md-12">

							<h4>Name the Character:</h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-12">

							<h4 id="hangman"></h4>

						</div>

					</div>
					
					<div class="row">

						<div class="col-md-12">

							<h4>Letters Guessed:</h4>

						</div>

					</div>
					
					<div class="row">

						<div class="col-md-12">

							<h4 id="guesses"></h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-12">

							<h4>Number of Guesses Remaining: <span class="badge" id="guessCnt"> </span></h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-12">

							<h4>Wins: <span class="badge" id="winCnt"> </span></h4>

						</div>
					
					</div>

					<div class="row">

						<div class="col-md-12">

							<h4>Losses: <span class="badge" id="lossCnt"> </span></h4>

						</div>
					
					</div>

					
				</div>
				
			</div>

			<div class="col-md-6">
				
				<img src="assets/images/abstract-q-c-400-400-2.jpg" class="col-md-6" id="imgSPC">
				
			</div>
 
		</div>
		





	</div>


</body>


</html>
