<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Eczar|Rye" rel="stylesheet"> 

    <script type="text/javascript" src="assets/javascript/game.js"></script>
	
    <meta charset="UTF-8">

	<title>Hangman Game</title>
</head>
<body>
	<header class="jumbotron">
		
		<h1 class="text-center">Hangman: South Park Edition</h1>
		<h3 class="text-center">Guess the names of South Park characters.  Press any key to get started!</h3>

	</header>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-2 col-sm-1">
				

			</div>
			
			<div class="col-md-4 col-sm-5">
				
				<div class="container-fluid">

					<div class="row">

						<div class="col-md-12">

							<h4>Name the Character:</h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-12">

							<h4 id="hangman"></h4>

						</div>

					</div>
					
					<div class="row">

						<div class="col-md-12">

							<h4>Letters Guessed:</h4>

						</div>

					</div>
					
					<div class="row">

						<div class="col-md-12">

							<h4 id="guesses"></h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-12">

							<h4>Number of Guesses Remaining: <span class="badge" id="guessCnt"> </span></h4>

						</div>

					</div>

					<div class="row">

						<div class="col-md-6">

							<h4>Wins: <span class="badge" id="winCnt"> </span></h4>

						</div>

						<div class="col-md-6">

							<h4>Losses: <span class="badge" id="lossCnt"> </span></h4>

						</div>
					
					</div>

					<div class="row">
						
						<div class="col-md-4 col-sm-4">
							
							<br>
							<button type="button" class="btn btn-success" id="btnHint">Hint</button>
						
						</div>
						
						<div class="col-md-8 col-sm-8">
							
							<br>
							<h4  id="msgHint"></h4>

						</div>
											
					</div>
					
					<div class="row">

						<div class="col-md-6 col-sm-6">
						
							<br>
							<button type="button" class="btn btn-primary" id="btnRound">Next Round</button>

						</div>

						<div class="col-md-6 col-sm-6">
						
							<br>
							<button type="button" class="btn btn-danger" id="btnReset">Reset Game</button>

						</div>
					
					</div>

				</div>
				
			</div>

			<div class="col-md-1 col-sm-1">
				
			
			</div>

			<div class="col-md-5 col-sm-5" id="picDiv">
				
				<img class="col-md-5 col-sm-5" id="imgSPC">
				
			</div>
 
		</div>
		
		<div class="row">

			<div class="col-md-12">
				

				<br>
				<h2 class="text-center" id="msgAlerts"></h2>

			</div>

		</div>




	</div>

	<footer id="bottom-banner">&nbsp;</footer>


</body>


</html>
